<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container mx-auto flex flex-col items-center justify-center h-screen"
    >
      <h1
        class="text-center text-5xl font-bold bg-gradient-to-br from-cyan-500 to-fuchsia-500 pb-3 [-webkit-text-fill-color:transparent] bg-clip-text"
      >
        Digital Tasbih
      </h1>

      <div class="grid grid-cols-3 gap-8 mt-24">
        <div class="shadow-md p-8 rounded-md space-y-5">
          <h3 class="text-3xl font-medium text-center">Subhan Allah</h3>
          <p class="text-center text-4xl font-medium">0</p>
          <div class="flex items-center justify-center gap-6">
            <button
              class="bg-emerald-500 rounded py-3 px-5 text-lg uppercase font-medium text-white hover:bg-emerald-700 duration-300"
            >
              increment
            </button>
            <button
              class="bg-fuchsia-500 rounded py-3 px-5 text-lg uppercase font-medium text-white hover:bg-fuchsia-700 duration-300"
            >
              decrement
            </button>
          </div>
        </div>
        <div class="shadow-md p-8 rounded-md space-y-5">
          <h3 class="text-3xl font-medium text-center">Alhamdulilha</h3>
          <p class="text-center text-4xl font-medium">0</p>
          <div class="flex items-center justify-center gap-6">
            <button
              class="bg-emerald-500 rounded py-3 px-5 text-lg uppercase font-medium text-white hover:bg-emerald-700 duration-300"
            >
              increment
            </button>
            <button
              class="bg-fuchsia-500 rounded py-3 px-5 text-lg uppercase font-medium text-white hover:bg-fuchsia-700 duration-300"
            >
              decrement
            </button>
          </div>
        </div>
        <div class="shadow-md p-8 rounded-md space-y-5">
          <h3 class="text-3xl font-medium text-center">Allahuakber</h3>
          <p class="text-center text-4xl font-medium">0</p>
          <div class="flex items-center justify-center gap-6">
            <button
              class="bg-emerald-500 rounded py-3 px-5 text-lg uppercase font-medium text-white hover:bg-emerald-700 duration-300"
            >
              increment
            </button>
            <button
              class="bg-fuchsia-500 rounded py-3 px-5 text-lg uppercase font-medium text-white hover:bg-fuchsia-700 duration-300"
            >
              decrement
            </button>
          </div>
        </div>
      </div>

      <button
        class="bg-orange-500 rounded py-3 px-5 text-lg uppercase font-medium text-white hover:bg-orange-700 duration-300 mt-8 block mx-auto"
      >
        reset all tasbih
      </button>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
